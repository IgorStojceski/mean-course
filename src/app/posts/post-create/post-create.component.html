
<mat-card>
    <form 
    (submit)="onAddPost(postForm)" 
    #postForm="ngForm">
    <mat-form-field>
        <input 
        matInput 
        type="text" 
        ngModel 
        name="title"
        required >
    </mat-form-field>
    <mat-form-field>
     <textarea 
     matInput 
     rows="2" 
     ngModel 
     name="content"
     required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button> 
</form>
</mat-card>
